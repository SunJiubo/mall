<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="update">
        <input name="id" th:value="${user.id}" type="hidden">
        姓名:<input name="name" th:value="${user.getName()}" /></br>
        账号:<input name="account" th:value="${user.getAccount()}"></br>
        密码:<input name="password" th:value="${user.getPassword()}"></br>
        性别:<input name="sex" th:value="${user.getSex()}"></br>
        年龄:<input name="age" th:value="${user.getAge()}"></br>
        地址:<input name="address" th:value="${user.getAddress()}"></br>
        邮箱:<input name="email" th:value="${user.getEmail()}"></br>
        <input type="botton" value="提交" onclick="submit(this)">
    </form>
</body>
<script type="text/javascript">
    function submit(obj) {
        obj.parent.submit();
    }
</script>
</html>
